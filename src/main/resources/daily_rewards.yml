# Daily rewards configuration
# Rewards scale up based on streak. Each day can also define a weighted
# spinning wheel (see the global `wheel` list) that is shown inside the fake inventory.
# When the wheel is empty the fallback money/items below are used per streak.
daily-rewards:
  streak-cap: 7
  wheel:
    - title: "&aSnack Pack"
      icon: "minecraft:apple 1"
      weight: 50
      money: 125
      items:
        - "minecraft:apple 3"
    - title: "&6Starter Coins"
      icon: "minecraft:bread 1"
      weight: 35
      money: 200
      items:
        - "minecraft:bread 2"
    - title: "&dShield Kit"
      icon: "minecraft:shield 1"
      weight: 20
      money: 350
      items:
        - "minecraft:shield 1"
    - title: "&bTool Cache"
      icon: "minecraft:diamond_pickaxe 1"
      weight: 15
      money: 450
      items:
        - "minecraft:diamond_pickaxe 1"
    - title: "&5Rare Crate"
      icon: "minecraft:diamond 1"
      weight: 12
      money: 600
      items:
        - "minecraft:diamond 2"
    - title: "&dMythic Prize"
      icon: "minecraft:netherite_ingot 1"
      weight: 8
      money: 950
      items:
        - "minecraft:netherite_ingot 1"
  rewards:
    "1":
      money: 100
      items:
        - "minecraft:apple 2"
      message: "&aDay 1 reward: &f100 coins &7+ 2 Apples"
    "2":
      money: 200
      items:
        - "minecraft:gold_ingot 2"
      message: "&aDay 2 reward: &f200 coins &7+ 2 Gold Ingots"
    "3":
      money: 300
      items:
        - "minecraft:iron_sword 1"
      message: "&aDay 3 reward: &f300 coins &7+ Iron Sword"
    "4":
      money: 400
      items:
        - "minecraft:golden_apple 1"
      message: "&aDay 4 reward: &f400 coins &7+ Golden Apple"
    "5":
      money: 500
      items:
        - "minecraft:diamond 2"
      message: "&aDay 5 reward: &f500 coins &7+ 2 Diamonds"
    "6":
      money: 600
      items:
        - "minecraft:diamond_sword 1"
      message: "&aDay 6 reward: &f600 coins &7+ Diamond Sword"
    "7":
      money: 750
      items:
        - "minecraft:netherite_ingot 1"
      message: "&aDay 7 reward: &f750 coins &7+ Netherite Ingot"

messages:
  already_claimed: "&cYou have already claimed today's reward."
  claimed: "&aDaily reward unlocked: &f{reward} &7(+{coins} coins)"
  claimed_popup: "&eDay {day}&7: &f{reward} {detail}"
  spinning: "&eSpinning the daily wheel..."
  spin_in_progress: "&eYour daily wheel is already spinning!"
  spin_already: "&cYou already used today's spin."
  wheel_title: "&lDaily Spin"
