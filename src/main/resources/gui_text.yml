gui:
  # --- Main Menus ---
  boss:
    title: "Boss Arena — Nightfall"
    description: "Face terrifying bosses and earn epic rewards."
    buttons:
      - "View Boss List"
      - "Join Ongoing Fight"
      - "View Rewards"
  market:
    title: "Market Exchange"
    description: "Buy, sell, and trade items with other survivors."
    buttons:
      - "View Listings"
      - "Create Listing"
      - "Sell Help"
  quest:
    title: "Quest Board"
    description: "Take on challenges to earn coins and glory."
    buttons:
      - "Quest List"
      - "Progress"
      - "Claim Rewards"

  # --- Faction Menus ---
  faction_main:
    title: "Faction Management"
    description: "Manage your faction, claim land, and recruit allies."
    buttons:
      - "&lMy Faction Info\n&r&8View stats and members"
      - "&lMember Management\n&r&8Invite or kick players"
      - "&lLand Management\n&r&8Claim or unclaim land"
      - "&lFaction Bank\n&r&8View and manage funds"
      - "&lTeleport Home\n&r&8Warp to your faction's home"
      - "&l&cLeave Faction\n&r&8Leave your current faction"
      - "&l&4Disband Faction\n&r&8&cLeader Only"
  faction_no_faction:
    title: "Join a Faction"
    description: "You are not currently in a faction. Join one to team up with other players!"
    buttons:
      - "&lCreate a Faction\n&r&8Start your own legacy"
      - "&lView Faction List\n&r&8See all active factions"
      - "&lAccept an Invite\n&r&8Join a waiting faction"
  faction_members:
    title: "Member Management"
    description: "Invite new players or remove existing members."
    buttons:
      - "Invite Player"
      - "Kick Player"
  faction_land:
    title: "Land Management"
    description: "Claim new territory or give up old claims."
    buttons:
      - "Preview Claim"
      - "Claim This Chunk"
      - "Unclaim This Chunk"
  faction_bank:
    title: "Faction Bank"
    buttons:
      - "Deposit"
      - "Withdraw"

  # --- Forms & Dialogs ---
  form_create_faction:
    title: "Create Faction"
    input_label: "Faction Name (3-16 chars)"
  form_invite_player:
    title: "Invite Player"
    input_label: "Player's Name"
  form_kick_player:
    title: "Kick Player"
    dropdown_label: "Select Member to Kick"
  form_accept_invite:
    title: "Accept Invite"
    dropdown_label: "Select Faction to Join"
  form_deposit:
    title: "Deposit to Bank"
    slider_label: "Amount to Deposit"
  form_withdraw:
    title: "Withdraw from Bank"
    slider_label: "Amount to Withdraw"
  form_market_create:
    title: "Create Market Listing"
    holding: "&7Holding: &f%s x%d"
    dropdown: "Listing Type"
    type_sell: "Sell Listing"
    type_buy: "Buy Order"
    amount: "Select Amount"
    price: "Total Price (coins)"
    missing_item: "&cHold the item you want to list."
    invalid_price: "&cEnter a valid whole number price."
    sell_success: "&aListing posted from your hand."
    sell_fail: "&cYou don't have that many items in hand."
    buy_success: "&aBuy order posted. Funds reserved."
    buy_fail: "&cCould not create that buy order."
  form_confirm_disband:
    title: "&cConfirm Disband"
    content: "&4&lWARNING:&r&c Are you sure you want to disband your faction? This action is irreversible and all claims and balances will be lost."
    confirm_button: "&4Yes, Disband"
    cancel_button: "&aNo, Cancel"
  form_confirm_leave:
    title: "&cConfirm Leave"
    content: "&cAre you sure you want to leave your faction?"
    confirm_button: "&cYes, Leave"
    cancel_button: "&aNo, Cancel"

